---
driver_plugin: docker
driver_config:
  docker_path: lxc-docker
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    image: ubuntu:12.04
    platform: ubuntu

  run_list:
  - recipe[apt]

- name: ubuntu-12.10
  driver_config:
    image: ubuntu:12.10
    platform: ubuntu
  run_list:
  - recipe[apt]

- name: debian-6.0.7
  driver_config:
    image: tianon/debian:6.0.7
    platform: debian
  run_list:
  - recipe[apt]

- name: debian-wheezy
  driver_config:
    image: tianon/debian:wheezy
    platform: debian
  run_list:
  - recipe[apt]

suites:
- name: image_lwrp
  run_list:
  - recipe[minitest-handler]
  - recipe[docker_test::default]
  - recipe[docker_test::image_lwrp]
  - recipe[docker_test::container_lwrp]
  attributes: {}
